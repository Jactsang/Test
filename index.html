<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
</head>

<body>
    <button id="submit">Click to send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('#submit').click(function () {
            let url = 'https://career.rollangle.com/cv-submit';
            let data = {
                name: "Tsang Hau Ling",
                email: "jac.tsang.work@gmail.com",
                position: "Web Developer Trainee",
                cv_url: "https://drive.google.com/drive/folders/1GLLyAFOpvarIjJLimfGGl8g-8qHaeGHY?usp=sharing",
                answer: "18K (negotiable)",
                explanation: "I got the information from the HR team of Xccelerate, where I studied the full-time course in Software Engineering.",
                intro: "After 4-month study in Software Engineering Bootcamp, I am currently looking for the position of Frond-end Developer. With intensive practise in coding during the Bootcamp, I've got hands-on experience with key front-end and back-end development languages and tools: HTML, CSS, JavaScript, Node.js, PostgreSQL, React, Redux, React Native and more. The experience in Bootcamp afforded me a well-round skill set, including problem solving, time management, teamwork. Moreover, I've learned to make use of data structure and algorithms for building full-stack apps as well.",
                website: "https://jac.world"
            }

            fetch(url, {
                method: 'POST',
                body: JSON.stringify(data),
                mode: "no-cors",
                headers: new Headers({
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                })
            })
            .then(response => response.json())
            .then((data) => {
                    console.log('Success: ', data);
                })
            .catch((err) => {
                    console.log('Error:', err);
                })


        })
    </script>
</body>

</html>
